<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        #content {
          height: 1000px;
        }
      </style>
</head>
<body>
    <div id="content">
        <p onclick="scrollDown()">Klikněte sem pro scrollování dolů.</p>
      </div>
    
      <script>
        function scrollDown() {
          const currentPosition = window.pageYOffset;
          const targetPosition = currentPosition + window.innerHeight / 2;
          const duration = 500; // Délka animace ve ms
          const startTime = performance.now();
    
          function scroll() {
            const elapsed = performance.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const easing = easeOutCubic(progress);
            const newPosition = currentPosition + (targetPosition - currentPosition) * easing;
            window.scrollTo(0, newPosition);
    
            if (progress < 1) {
              requestAnimationFrame(scroll);
            }
          }
    
          function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
          }
    
          requestAnimationFrame(scroll);
        }
      </script>
</body>
</html>
